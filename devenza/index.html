<!DOCTYPE html>
<html>

<head>
    <title>Devenza</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" href="icons8-rocket-26.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- #NavBar -->
    <nav class="navbar navbar-expand-lg">
        <a href="#" class="navbar-brand"><span class="txt">Devenza</span></a>
        <ul>
            <li>
                <a href="#">Login </a>
            </li>
            <li>
                <a href="#">SignUp</a>
            </li>
        </ul>
    </nav>
    <!-- #Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="370.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="370.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="370.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container-fluid">
        <h1 class="txt2">Timeline</h1>
        <div class="timeline">
            <div class="container right">
                <div class="content">
                    <h1>SignUp/Login</h1>
                </div>
            </div>
            <div class="container left">
                <div class="content">
                    <h1>Explore Hackathons</h1>
                </div>
            </div>
            <div class="container right">
                <div class="content">
                    <h1>Register in Hackathons</h1>
                </div>
            </div>
            <div class="container left">
                <div class="content">
                    <h1>Compete</h1>
                </div>
            </div>
            <div class="container right">
                <div class="content">
                    <h1>Win</h1>
                </div>
            </div>
        </div>
        <img class="trophy" src="trophy.png">
    </div>
    <!-- #Organizers, Participants and Partners -->
    <div class="org">
        <h1>Organisation</h1>
    </div>
    <div class="parti">
        <h1>Participants</h1>
    </div>
    <div class="partn">
        <h1>Partners</h1>
    </div>
    <footer id="footer">
        <h1>Footer Here</h1>
    </footer>
</body>

</html>
